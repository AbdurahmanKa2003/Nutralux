<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Chat Bot</title>
<style>
  #chat {
    width: 100%;
    height: 400px;
    border: 1px solid #ccc;
    padding: 10px;
    overflow-y: auto;
    background: #f9f9f9;
  }
  #message {
    width: 80%;
    padding: 5px;
  }
  #send {
    padding: 6px 12px;
  }
</style>
</head>
<body>

<div id="chat"></div>
<input type="text" id="message" placeholder="Напиши сообщение..." />
<button id="send">Отправить</button>

<script>
const chatDiv = document.getElementById('chat');
const messageInput = document.getElementById('message');
const sendBtn = document.getElementById('send');

// URL твоего Worker
const WORKER_URL = 'https://broken-limit-ea39.030721109.workers.dev/';

sendBtn.addEventListener('click', async () => {
    const userMessage = messageInput.value.trim();
    if (!userMessage) return;

    // Показать сообщение пользователя
    chatDiv.innerHTML += `<div><b>Ты:</b> ${userMessage}</div>`;
    messageInput.value = '';
    chatDiv.scrollTop = chatDiv.scrollHeight;

    try {
        const response = await fetch(WORKER_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: userMessage })
        });

        const data = await response.json();
        console.log(data); // для дебага

        // Подстраиваем под JSON вида { reply: "ответ" }
        const botReply = data.reply || 'Нет ответа';
        chatDiv.innerHTML += `<div><b>Бот:</b> ${botReply}</div>`;
        chatDiv.scrollTop = chatDiv.scrollHeight;

    } catch (err) {
        chatDiv.innerHTML += `<div><b>Ошибка:</b> ${err}</div>`;
    }
});
</script>

</body>
</html>
