<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат-бот</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #chat {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #f9f9f9;
            border-bottom: 1px solid #ccc;
        }
        
        .input-container {
            display: flex;
            padding: 10px;
            background: white;
        }
        
        #message {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        #send {
            padding: 8px 15px;
            margin-left: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #send:hover {
            background: #45a049;
        }
        
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }
        
        .user-message {
            background: #e3f2fd;
            text-align: right;
        }
        
        .bot-message {
            background: #f1f1f1;
            text-align: left;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div class="input-container">
        <input type="text" id="message" placeholder="Напишите сообщение..." />
        <button id="send">Отправить</button>
    </div>

    <script>
        const chatDiv = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const sendBtn = document.getElementById('send');

        // URL вашего Worker - УБЕРИТЕ СЛЕШ В КОНЦЕ!
        const WORKER_URL = 'https://broken-limit-ea39.030721109.workers.dev';

        function addMessage(text, type = 'bot') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            if (type === 'user') {
                messageDiv.innerHTML = `<strong>Вы:</strong> ${text}`;
            } else if (type === 'error') {
                messageDiv.innerHTML = `<strong>Ошибка:</strong> ${text}`;
            } else {
                messageDiv.innerHTML = `<strong>Бот:</strong> ${text}`;
            }
            
            chatDiv.appendChild(messageDiv);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        sendBtn.addEventListener('click', async () => {
            const userMessage = messageInput.value.trim();
            if (!userMessage) return;

            // Показать сообщение пользователя
            addMessage(userMessage, 'user');
            messageInput.value = '';

            try {
                console.log('Отправка запроса на:', WORKER_URL);
                
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: userMessage })
                });

                console.log('Статус ответа:', response.status);
                
                if (!response.ok) {
                    throw new Error(`Ошибка HTTP! статус: ${response.status}`);
                }

                const data = await response.json();
                console.log('Данные ответа:', data);

                const botReply = data.reply || data.error || 'Нет ответа от бота';
                addMessage(botReply, 'bot');

            } catch (err) {
                console.error('Полная ошибка:', err);
                addMessage(err.message, 'error');
            }
        });

        // Отправка по Enter
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });

        // Приветственное сообщение
        addMessage('Здравствуйте! Я чат-бот Nutralux. Чем могу помочь?', 'bot');
    </script>
</body>
</html>
