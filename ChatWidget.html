<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Smart Chat Bot</title>
<style>
  #chat {
    width: 400px;
    height: 500px;
    border: 1px solid #ccc;
    padding: 10px;
    overflow-y: scroll;
  }
  #message {
    width: 300px;
  }
</style>
</head>
<body>

<div id="chat"></div>
<input type="text" id="message" placeholder="Напиши сообщение..." />
<button id="send">Отправить</button>

<script>
const chatDiv = document.getElementById('chat');
const messageInput = document.getElementById('message');
const sendBtn = document.getElementById('send');

sendBtn.addEventListener('click', async () => {
    const userMessage = messageInput.value;
    if (!userMessage) return;

    // Показываем сообщение пользователя
    chatDiv.innerHTML += `<div><b>Ты:</b> ${userMessage}</div>`;
    messageInput.value = '';

    // Отправка на Cloudflare Worker
    try {
        const response = await fetch('https://broken-limit-ea39.030721109.workers.dev/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: userMessage })
        });
        const data = await response.json();

        // Показываем ответ бота
        const botReply = data.choices?.[0]?.message?.content || 'Нет ответа';
        chatDiv.innerHTML += `<div><b>Бот:</b> ${botReply}</div>`;
        chatDiv.scrollTop = chatDiv.scrollHeight;
    } catch (err) {
        chatDiv.innerHTML += `<div><b>Ошибка:</b> ${err}</div>`;
    }
});
</script>

</body>
</html>
